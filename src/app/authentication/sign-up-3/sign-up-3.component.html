<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="background-image: url('assets/images/others/login-3.png')">
    <div class="d-flex flex-column justify-content-between h-100">
        <div class="d-none d-md-block"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-5 m-h-auto">
                    <nz-card class="m-b-60 shadow-lg">
                        <div class="d-flex align-items-center justify-content-between m-b-30">
                            <img class="img-fluid" alt="" src="assets/images/logo/logo.png">
                            <h2 class="m-b-0">Sign Up</h2>
                        </div>
                        <form nz-form [formGroup]="signUpForm" class="login-form" nzLayout="vertical" (ngSubmit)="submitForm()">
                            <div class="row">
                                <div class="col-6">
                                    <nz-form-item>
                                        <nz-form-label nzRequired nzFor="userName">First Name</nz-form-label>
                                        <nz-form-control nzErrorTip="Please input your email!">
                                            <input type="text" nz-input formControlName="firstName" placeholder="First Name" id="userName">
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                                <div class="col-6">
                                    <nz-form-item>
                                        <nz-form-label nzRequired nzFor="userName">LastName</nz-form-label>
                                        <nz-form-control nzErrorTip="Please input your lastName!">
                                            <input type="text" nz-input formControlName="lastName" placeholder="Last Name" id="userName">
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>
                            
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="userName">Email</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your email!">
                                    <input type="text" nz-input formControlName="email" placeholder="Email" id="userName">
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="userName">Adress</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your adress!">
                                    <input type="text" nz-input formControlName="address" placeholder="address" id="userName">
                                </nz-form-control>
                            </nz-form-item>

                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="userName">Phone</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your phone!">
                                    <input type="text" nz-input formControlName="phone" placeholder="Phone" id="userName">
                                </nz-form-control>
                            </nz-form-item>
                            <div class="row">
                                <div class="col-6">
                                    <nz-form-item>
                                        <nz-form-label nzRequired nzFor="userName">Sexe</nz-form-label>
                                        <nz-form-control nzErrorTip="Please input your Sexe!">
                                            <nz-select style="min-width: 220px;" formControlName="sexe"   class="w-100" nzPlaceHolder="sexe">
                                                 <nz-option nzLabel="Femme" nzValue="Femme"></nz-option>
                                                <nz-option nzLabel="Homme" nzValue="Homme"></nz-option>
                                             </nz-select>                                            </nz-form-control>
                                    </nz-form-item>
                                </div>
                                <div class="col-6">
                                    <nz-form-item>
                                        <nz-form-label nzRequired nzFor="userName">Birth date</nz-form-label>
                                        <nz-form-control nzErrorTip="Please input your Birth date!">
                                            <input type="date" nz-input formControlName="dateOfBirth" placeholder="Birth date" id="userName">
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your Password!">
                                    <input type="password" nz-input formControlName="password" placeholder="Password" id="password">
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
                                <nz-form-control nzErrorTip="Please confirm your password!">
                                    <input nz-input type="password" formControlName="checkPassword"  placeholder="Confirm Password" id="checkPassword">
                                </nz-form-control>
                            </nz-form-item>
                            <button nz-button type="submit" class="login-form-button" [nzType]="'primary'">Sign up</button>
                        </form>
                    </nz-card>
                </div>
            </div>
        </div>
        <div class="d-none d-md-flex p-h-40 justify-content-between">
            <span class="">Â© 2019 ThemeNate</span>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="">Legal</a>
                </li>
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="">Privacy</a>
                </li>
            </ul>
        </div>
    </div>
</div>
